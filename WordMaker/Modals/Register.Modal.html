<div>
    <div class="row">
        <div class="col-md-12">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{caption}}</h4>
            </div>

            <div class="modal-body">
                <form name="form">
                    <div class="form-group">
                        <label>Введите логин</label>
                        <input ng-model="userName" maxlength="30" type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Введите пароль</label>
                        <input ng-model="password" maxlength="30" type="password" class="form-control" />
                    </div>

                    <div ng-show="registerMod" class="form-group">
                        <label>Подтвердите пароль</label>
                        <input ng-model="confirmPassword" maxlength="30" type="password" class="form-control" />
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <div class="alert alert-danger" role="alert" ng-show="alert.visible">{{alert.message}}</div>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()" ng-disabled="isBusy">Отмена</button>
                <button type="button" class="btn btn-primary" ng-click="register()" ng-show="registerMod" ng-disabled="">Регистрация</button>
                <button type="button" class="btn btn-primary" ng-click="login()" ng-hide="registerMod" ng-disabled="">Аутентификация</button>
            </div>
        </div>
    </div>
</div>
